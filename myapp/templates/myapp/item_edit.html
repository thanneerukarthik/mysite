{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Item{% else %}New Item{% endif %}</h1>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'item_list' %}">Cancel</a>
{% endblock %}
